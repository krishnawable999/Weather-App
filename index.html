<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userdata>Your Weather</p>
            <p class="tab" data-searchdata>Search Weather</p>
        </div>
        <div class="weather-container">
            <!-- grant location -->
            <div class="sub-container grant-location">
                <img src="./images/location-icon.png" alt="location-image" width="80" height="80" loading="lazy">
                <p>Grant location Access</p>
                <p>Allow Location to get weather access</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!-- Search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city...." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>
            <!-- loading Screen container -->
            <div class="sub-container loading-conatiner">
                <img src="./images/loading.gif" height="150" width="150">
                <p>Loading..</p>
            </div>
            <!-- Weather info -->
            <div class="sub-container userinfo-container">
                <div class="name">
                    <p data-city-name></p>
                    <img data-country-icon>
                </div>

                <p data-weatherDesc></p>
                <img data-weather-icon>
                <p data-temp></p>

                <div class="parameter-container">
                    <!-- 1st card -->
                    <div class="parameter">
                        <img src="./images/wind.png">
                        <p>Wind Speed</p>
                        <p data-windspeed></p>
                    </div>
                    <!-- card2 -->
                    <div class="parameter">
                        <img src="./images/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- 3rd div -->
                    <div class="parameter">
                        <img src="./images/cloud.png">
                        <p>Clouds</p>
                        <p data-cloud></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
